<div class="achat" ng-controller="achatCtrl">

	<div class="listAchat">
        <h1>Mes achats</h1>
        <p style="font-style: oblique; color:grey; margin-left:5%; font-family:New Century Schoolbook, serif;">La liste de tous vos achats</p>            
        
        <div>
        <table class="table table-hover">
            <thead class="thead-inverse" > 
            <tr>
                <th>Référence</th>
                <th>Titre</th>
                <th>Année</th>
                <th>Télécharger</th>
                <th>Avis</th>                
                <th>Date Achat</th>
            </tr>
            </thead>    

            <tbody>
			<tr ng-repeat="data in datasOrders">
                <td>{{data.idOrder}} </td>
				<td>{{data.title}}</td>
				<td>{{data.year}}</td>
                <td><!--a href="images/Cats.jpg" download="w3logo"--><button type="button" class="btn openPaddingLink" data-toggle="modal" data-target="#dialogDownload" ng-click="download()" ><span class="glyphicon glyphicon-download-alt"/> TELECHARGER</button><!--/a--></td>
                <td><button type="button" class="btn openPaddingLink " data-toggle="modal" data-target="#dialogComment" ng-disabled="true">DONNER AVIS</button></td>
                <td>{{data.date}}</td>
            </tr>
            </tbody>
        </table>
        </div>

       

		
		<!-- DIALOG DOWNLOAD -->
		<div class="modal fade" id="dialogDownload" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h3 id="idt">Telechargements</h3>
					</div>
					<div class="modal-body" style="padding:40px 50px;">		          
						<div class="ngdialog-message">					
							<div class="progress">
								<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width:{{toto}}%">
									{{toto}}% <p id="demo"></p>
								</div>
							</div>					              
						</div>
					</div>
				</div>
		    </div>
		</div>
		<!-- END DIALOG DOWNLOAD -->

		<!-- DIALOG COMMENT -->
        <div class="modal fade" id="dialogComment" role="dialog">
			<div class="modal-dialog">
			<div class="modal-content">
		    	<div class="modal-header">
		    	<button type="button" class="close" data-dismiss="modal">&times;</button>
		          <h4>Donner son avis</h4>
		        </div>

		        <div class="modal-body" style="padding:40px 50px;">
					<form role="myFormComment">
						<div class="form-inline">
						  <label for="email">Note : </label>
						  <input type="email" class="form-control" id="email">
						</div>
						<textarea class="form-control" rows="5" id="comment" placeholder="Votre commentaire ici"></textarea>
						<button type="submit" class="btn btn-primary" data-dismiss="modal" ng-click="avis()">Envoyer</button>
					</form>		        
		        </div>
		    </div>
		    </div>
		</div>
		<!-- END DIALOG COMMENT -->

    </div>

</div>
